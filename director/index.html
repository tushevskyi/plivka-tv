<!DOCTYPE HTML>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <div id="heading" class="h1 text-center">PlivkaTV Director's Chair</div>
        <div class="form-group margin-top-lg">
            <div class="form">
                <div class="col-md-2 no-padding-left">
                    <input id="serverInput" name="serverInput" class="form-control form-control-sm" type="text">
                </div>
            </div>
            <div class="form">
                <div class="col-md-1 no-padding-left">
                    <input id="playerInput" name="playerInput" class="form-control form-control-sm" type="text">
                </div>
                <button type="submit" onclick="javascript:fetchTapped();" class="btn btn-secondary">Go</button>
            </div>
        </div>
        <div class="container row">
            <p>
                <span>
                    <b>players live: </b>
                </span>
                <span id="players-live">none</span>
            </p>
        </div>
        <div class="container">
            <div class="row">
                <div class="card col-sm-4" style="width: 20rem;">
                    <div class="card-body">
                        <h4 class="card-title">live now:</h4>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span id="cur_time"></span> /
                            <span id="cur_time_ttl"></span>
                        </h6>
                        <p class="card-text">
                            <b>
                                <span id="cur_url"></span>
                            </b>
                        </p>
                        <p class="card-text">
                            <span id="cur_artist"></span>
                        </p>
                        <p class="card-text">
                            <span id="cur_title"></span>
                        </p>
                        <p class="card-text">
                            <span id="cur_desc"></span>
                        </p>
                    </div>
                </div>
                <div class="card col-sm-4" style="width: 20rem;">
                    <div class="card-body">
                        <h4 class="card-title">up next:</h4>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span id="next_time_ttl"></span>
                        </h6>
                        <p class="card-text">
                            <b>
                                <span id="next_url"></span>
                            </b>
                        </p>
                        <p class="card-text">
                            <span id="next_artist"></span>
                        </p>
                        <p class="card-text">
                            <span id="next_title"></span>
                        </p>
                        <p class="card-text">
                            <span id="next_desc"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group margin-top-lg">
            <div class="h4">Force push next:</div>
            <div class="form">
                <div class="col-md-2 no-padding-left">
                    <input id="forceVideoUrl" name="forceVideoUrl" class="form-control form-control-sm" type="text">
                </div>
                <button type="submit" onclick="javascript:forcePushNextUrl();" class="btn btn-secondary">Push</button>
            </div>
        </div>
    </div>
    <div class="container margin-top-md">
            <div class="h4">Playlist:</div>
            <button type="button" onclick="javascript:showPlaylist();" class="btn btn-secondary">Show playlist</button>
            <button type="button" onclick="javascript:reloadPlaylist();" class="btn btn-secondary">Reload playlist</button>
    </div>
    <div class="container">
        <div class="form-group margin-top-lg">
            <div class="h4">Send custom command payload:</div>
            <div class="form">
                <div class="col-md-2 no-padding-left">
                    <input id="customCommandPayload" name="customCommandPayload" class="form-control form-control-sm" type="text">
                </div>
                <button type="submit" onclick="javascript:customCommandPayload();" class="btn btn-secondary">Push</button>
            </div>
        </div>
    </div>



    <script src="admin.js"></script>
</body>

</html>
